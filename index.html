<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- Wrapper -->
<div class="w-[100vw] h-[100vh] bg-blue-200 flex flex-col items-center justify-center gap-10">
    <div class="text-[30px] text-[#0398d4]">
        Increment and Decrement
    </div>

    <div class="flex bg-white text-[25px] rounded-md gap-7">
        <!-- Plus icon -->
        <button onclick="increment()" class="border-r-2 pl-5 pr-5">
            <i class="fa fa-plus"></i>
        </button>

        <!-- Counter display -->
        <div id="counter" class="font-bold">0</div>

        <!-- Minus icon -->
        <button onclick="decrement()" class="border-l-2 pl-5 pr-5">
            <i class="fa fa-minus"></i>
        </button>
    </div>
</div>

<!-- Your script (index.js) goes here -->
<script src="index.js"></script>
</body>
</html>
